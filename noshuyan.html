<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给农舒燕的情书</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #F7E2D1; /* 温馨的粉色背景 */
            color: #524A5A; /* 温暖的深棕色文字 */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background-color: #E84A5F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #D62A47;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的农舒燕，</h1>
        <p>在这个充满星光的夜晚，我想对你说，你的笑容如同夜空中最亮的星，照亮了我的世界。每当我看到你，我的心就像是被温柔的风吹拂，平静而充满力量。</p>
        <p>我不知道未来会怎样，但我知道，如果你在，每一个明天都值得期待。我想和你一起分享生活中的点点滴滴，无论是快乐还是悲伤，无论是晴天还是雨天。</p>
        <p>农舒燕，愿意让我成为你的依靠，一起走过未来的每一个春夏秋冬吗？</p>
        <button>愿意</button>
    </div>
    <script>
        // 当按钮被点击时，显示一个温馨的提示
        document.querySelector('button').addEventListener('click', function() {
            alert('我们的旅程，就此开始。');
        });
    </script>
</body>
</html>
